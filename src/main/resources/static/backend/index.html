<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>教学信息员反馈系统管理端</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="../styles/common.css"/>
    <link rel="stylesheet" href="../styles/index.css"/>
    <style>
        .body {
            min-width: 1366px;
        }

        .app-main {
            height: calc(100% - 64px);
        }

        .app-main .divTmp {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="app" id="app">
    <div class="app-wrapper openSidebar clearfix">
        <!-- sidebar -->
        <div class="sidebar-container">
            <div class="logo">
                <img src="/images/logo.png" alt=""/>
            </div>

            <el-scrollbar wrap-class="scrollbar-wrapper">
                <el-menu :default-active="defAct" :unique-opened="false" :collapse-transition="false"
                         background-color="#343744" text-color="#bfcbd9" active-text-color="#f4f4f5">
                    <div v-for="item in menuList" :key="item.id">
                        <el-submenu :index="item.id" v-if="item.children && item.children.length>0">
                            <template slot="title">
                                <i class="iconfont" :class="item.icon"></i>
                                <span>{{item.name}}</span>
                            </template>
                            <el-menu-item v-for="sub in item.children" :index="sub.id" :key="sub.id"
                                          @click="menuHandle(sub,false)">
                                <i :class="iconfont" :class="sub.icon"></i>
                                <span slot="title">{{sub.name}}</span>
                            </el-menu-item>
                        </el-submenu>
                        <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                            <i class="iconfont" :class="item.icon"></i>
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </div>
                </el-menu>
            </el-scrollbar>
        </div>
        <div class="main-container">
            <!-- <navbar /> -->
            <div class="navbar">
                <div class="right-menu">
                    <div class="avatar-wrapper">{{ loginUser.username }}</div>
                    <!-- <div class="logout" @click="logout">退出</div> -->
                    <img src="/images/btn_close@2x.png" class="outLogin" alt="退出" @click="logout"/>
                </div>
            </div>
            <div class="app-main" v-loading="loading">
                <div class="divTmp" v-show="loading"></div>
                <iframe id="cIframe" class="c_iframe" name="cIframe" :src="iframeUrl" width="100%" height="auto"
                        frameborder="0" v-show="!loading"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://npm.elemecdn.com/vue@2/dist/vue.js"></script>
<script src="https://npm.elemecdn.com/element-ui/lib/index.js"></script>
<script src="https://npm.elemecdn.com/axios@1.3/dist/axios.min.js"></script>

<script src="/api/logout.js"></script>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                defAct: '2',
                menuActived: '2',
                loginUser: {},
                menuList: [
                    {
                        id: '2',
                        name: '信息管理(信息员)',
                        url: 'pages/teachinfo/index.html',
                    },
                    {
                        id: '3',
                        name: '信息管理(组长)',
                        url: 'pages/teachinfo2/list.html',
                    },
                    {
                        id: '4',
                        name: '用户管理(信息员)',
                        url: 'pages/student/list.html',
                    },
                    {
                        id: '5',
                        name: '用户管理(组长)',
                        url: 'pages/stu-admin/list.html',
                    },
                    {
                        id: '7',
                        name: '学院管理',
                        url: 'pages/college/list.html',
                    },
                    {
                        id: '6',
                        name: '管理员用户',
                        url: 'pages/admin/list.html',
                    }
                ],
                iframeUrl: 'pages/teachinfo/index.html',
                headTitle: '教学信息(信息员)',
                goBackFlag: false,
                loading: true,
                timer: null
            }
        },
        created() {
            const loginUser = window.localStorage.getItem('loginUser')
            if (loginUser) {
                this.loginUser = JSON.parse(loginUser)
            }
            this.closeLoading()
        },
        beforeDestroy() {
            this.timer = null
            clearTimeout(this.timer)
        },
        mounted() {
            window.menuHandle = this.menuHandle
        },
        methods: {
            logout() {
                logoutApi().then((res) => {
                    if (res.data.code === 200) {
                        localStorage.removeItem('loginUser')
                        this.$message({
                            message: res.data.msg,
                            center: true
                        })
                        setTimeout(() => {
                            window.location.href = '/login/index.html'
                        }, 1500)
                        // window.location.href = 'https://baidu.com'
                    } else {
                        this.$message({
                            type: 'error',
                            message: res.data.msg,
                            center: true
                        })
                    }
                })
            },
            menuHandle(item, goBackFlag) {
                this.loading = true
                this.menuActived = item.id
                this.iframeUrl = item.url
                this.headTitle = item.name
                this.goBackFlag = goBackFlag
                this.closeLoading()
            },
            closeLoading() {
                this.timer = null
                this.timer = setTimeout(() => {
                    this.loading = false
                }, 1000)
            }
        }
    })
</script>
</body>

</html>
