<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="icon" href="../favicon.ico">
    <title>教学信息反馈提交</title>

    <style>
        main.el-main {
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="app">
    <div>
        <h1>教学信息反馈</h1>
    </div>
    <!--登录表单-->
    <div>
        <el-main>
            <el-form :model="teachInfoFormData" :rules="rules" label-position="right"
                     label-width="100px" ref="teachInfoFormData" size="medium">
                <el-row type="flex" justify="left">
                    <el-col :span="10">
                        <el-form-item label="课程名称" prop="courseName">
                            <el-input v-model="teachInfoFormData.courseName" placeholder="填写课程名称"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row type="flex" justify="left">
                    <el-col :span="10">
                        <el-form-item label="教师姓名" prop="teacherName">
                            <el-input v-model="teachInfoFormData.teacherName" placeholder="填写教师姓名"
                                      show-input>
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="20">
                        <el-form-item label="应到人数" prop="shouldArriveNum">
                            <el-input-number v-model="teachInfoFormData.shouldArriveNum"
                                             :min=1 :max=70>
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="10">
                        <el-form-item label="实到人数" prop="actualArriveNum">
                            <el-input-number v-model="teachInfoFormData.actualArriveNum"
                                             :min=1 :max=70>
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                </el-row>


                <el-row>
                    <el-col :span="10">
                        <el-form-item label="上课日期" prop="recordClassDate">
                            <div class="block">
                                <el-date-picker
                                        v-model="teachInfoFormData.recordClassDate"
                                        type="date"
                                        placeholder="选择上课日期">
                                </el-date-picker>
                            </div>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="10">
                        <el-form-item label="上课节次" prop="recordCourseNum">
                            <el-select v-model="teachInfoFormData.recordCourseNum" placeholder="请选择上课节次">
                                <el-option
                                        v-for="item in options"
                                        :key="item.value"
                                        :label="item.value"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="10">
                        <el-form-item label="上课地点" prop="classLocation">
                            <el-input v-model="teachInfoFormData.classLocation" placeholder="填写上课地点"
                                      show-input></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="10">
                        <el-form-item label="信息反馈(好的方面)" prop="feedbackGood">
                            <el-input v-model="teachInfoFormData.feedbackGood" placeholder="填写信息反馈"
                                      type="textarea"
                                      :autosize="{ minRows: 3, maxRows: 5}" maxlength="200" show-word-limit>
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="10">
                        <el-form-item label="信息反馈(不足之处)" prop="feedbackNotEnough">
                            <el-input v-model="teachInfoFormData.feedbackNotEnough" placeholder="填写信息反馈"
                                      type="textarea"
                                      :autosize="{ minRows: 3, maxRows: 5}" maxlength="200" show-word-limit>
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="10">
                        <el-form-item label="希望和建议" prop="hopesAndSuggestions">
                            <el-input v-model="teachInfoFormData.hopesAndSuggestions" placeholder="填写希望和建议"
                                      type="textarea"
                                      :autosize="{ minRows: 3, maxRows: 5}" maxlength="200" show-word-limit>
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-form-item center>
                    <el-button @click="cleanForm" class="el-icon-close">重置</el-button>
                    <el-button type="primary" @click="handleSubmit" class="el-icon-check">提交</el-button>
                </el-form-item>
            </el-form>

        </el-main>
    </div>

</div>
</body>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            //下拉菜单-上课节次
            options: [{
                value: '一、二节',
            }, {
                value: '三、四节',
            }, {
                value: '五、六节',
            }, {
                value: '七、八节',
            }, {
                value: '九、十节',
            }],
            teachInfoFormData: {
                //提交表单
                shouldArriveNum: 50,
                actualArriveNum: 50,
                submitPerson: localStorage.getItem("loginUser"),
                submitPersonCollege: localStorage.getItem("college"),
            },
            rules: {//校验规则
                courseName: [
                    {required: true, message: '课程名未填写', trigger: 'blur'},
                ],
                teacherName: [
                    {required: true, message: '教师姓名未填写', trigger: 'blur'}
                ],
                shouldArriveNum: [
                    {required: true, message: '应到人数未填写', trigger: 'blur'},
                    {type: "number", min: 1, max: 70, message: '应到人数应该至少大于零', trigger: 'change'}
                ],
                actualArriveNum: [
                    {required: true, message: '实到人数未填写', trigger: 'blur'},
                    {type: "number", min: 1, max: 70, message: '实到人数应该至少大于零', trigger: 'change'}
                ],
                classLocation: [
                    {required: true, message: '上课地点未填写', trigger: 'blur'}
                ],
                recordClassDate: [
                    {required: true, message: '上课日期未填写', trigger: 'blur'}
                ],
                recordCourseNum: [
                    {required: true, message: '上课节次未填写', trigger: 'blur'}
                ],
                feedbackGood: [
                    {required: true, message: '信息反馈未填写', trigger: 'blur'}
                ],
                feedbackNotEnough: [
                    {required: true, message: '信息反馈未填写', trigger: 'blur'}
                ],
                hopesAndSuggestions: [
                    {required: true, message: '希望和建议未填写', trigger: 'blur'}
                ]

            }
        },
        methods: {
            cleanForm() {
                this.teachInfoFormData = {}
            },
            handleSubmit() {
                console.log(this.teachInfoFormData)
                this.$refs.teachInfoFormData.validate((valid) => {
                    if (valid) {
                        axios.post("/feedback/add", this.teachInfoFormData)
                            .then((response) => {
                                    if (response.data.code === 20011) {
                                        this.$message.success(response.data.msg)
                                        window.location.href = "./list.html";
                                    } else {
                                        this.$message({
                                            message: (response.data.msg),
                                            type: 'error',
                                            center: true
                                        })
                                    }
                                }
                            ).catch((e) => {
                            this.$message({
                                message: ("接口请求异常  " + e),
                                type: 'error',
                                center: true
                            })
                        });
                    }
                })
            },
        }
    })
</script>
</html>
