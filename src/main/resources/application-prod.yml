spring:
  # 启动环境
  config:
    activate:
      on-profile: prod

  # 数据库源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      enable: true
      connection-init-sqls: set names utf8mb4

server:
  port: 9999
